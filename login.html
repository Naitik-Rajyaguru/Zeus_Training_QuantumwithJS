<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style/style1.css">
    <script src="script/dommanipulation_login.js"></script>

    <title>Document</title>
</head>
<body>
    
    <div class="top_icon_bar">
        <img src="quantum_screen_assets/icons/logo used in header.svg" alt="Icon">
    </div>

    <div class="main_content form" >
        <div class="form_title">
            <img src="quantum_screen_assets/icons/back.svg" alt="back">
            <p>Log in with Quantum</p>
        </div>

        <form action="">
            <div class="radio">
                <span>
                    <input type="radio" name="radio" id=""> District
                </span>
                <span>
                    <input type="radio" name="radio" id=""> Independent school
                </span>
                
                
            </div>
            
            <div class="drop_down state">
                <label for="drop_down">State*</label> <br>
                <select name="state" id="">
                    <option value="" selected>Alabama</option>
                    <option value="">random</option>
                </select>
            </div>
            
            <div class="drop_down district">
                <label for="drop_down">District*</label>
                <select name="district" id="">
                    <option value="" selected>Alabama School District</option>
                    <option value="">random district</option>
                </select>
            </div>
            
            <div class="crediantial username">
                <input type="text" name="" id="" placeholder="Username/Email ID*">
                <a href="http://">FORGOT USERNAME?</a>
            </div>
            
            <div class="crediantial password">
                <input type="password" name="" id="Password?" placeholder="Password*">
                <img src="quantum_screen_assets/icons/preview.svg" alt="" class="passprev">
                <a href="http://">FORGOT PASSWORD?</a>
            </div>
            
            <div class="checkbox">
                <input type="checkbox" name="" id="" style="transform: scale(1.2);"> Remember Me
            </div>
            
            <!-- <br> -->
            <div class="button">
                <button>LOG IN</button>   
            </div>
            
        </form>
    </div>
    <div class="footer">
        <div class="contact">
            <span>
                <a href="">About us</a>
            </span>
            <span class="divider"></span>
            <span>
                <a href="">Contact us</a>
            </span> 
        </div>
        
        <div class="footerfooter">
            <img src="quantum_screen_assets/icons/logo used in footer.svg" alt="">
            <p>Copyright 2020-2021 <b>Zeus System Pvt.Ltd</b> All rights reserved</p>
        </div>
    </div>



</body>
</html>
